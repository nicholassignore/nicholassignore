name: Waka Readme
on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

# give the job permission to push the updated README
permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@v0.3.1
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKETYME_API_KEY }}
          # (Optional) SECTION_NAME, TIME_RANGE, etc.
